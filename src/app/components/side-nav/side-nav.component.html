<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">NRCR</h1>
    </mat-toolbar> 

    <mat-sidenav-container class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
        [fixedInViewport]="mobileQuery.matches" fixedTopGap="36">
            <div class="logo">
                <div row="logo-img">
                    <img class="logo" src="/assets/images/NCRC-logo.png"/>
                </div>
            </div>
            <mat-nav-list>
                <a mat-list-item [routerLink]="'/'">Dashboard</a>
                <a mat-list-item [routerLink]="'/championship'">Championship</a>
                <a mat-list-item [routerLink]="'/race-results'">Race Results</a>
                <a mat-list-item [routerLink]="'/events'">Events</a>
                <a mat-list-item [routerLink]="'/cars-and-setup'">Cars and Setups</a>
            </mat-nav-list>
        </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 100vh;">
            <router-outlet></router-outlet>
        </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
