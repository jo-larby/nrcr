<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">NRCR</h1>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="36"
    >
      <div class="logo">
        <div row="logo-img">
          <img class="logo" src="/assets/images/NCRC-logo.png" />
        </div>
      </div>
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/'"
          ><mat-icon>dashboard</mat-icon>&nbsp;Dashboard</a
        >
        <a mat-list-item [routerLink]="'/championship'"
          ><mat-icon>looks_one</mat-icon>&nbsp;Championship</a
        >
        <a mat-list-item [routerLink]="'/race-results'"
          ><mat-icon>flag</mat-icon>&nbsp;Race Results</a
        >
        <a mat-list-item [routerLink]="'/events'"
          ><mat-icon>calendar_today</mat-icon>&nbsp;Events</a
        >
        <a mat-list-item [routerLink]="'/cars-and-setup'"
          ><mat-icon>calendar_today</mat-icon>&nbsp;Cars and Setup</a
        >
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
